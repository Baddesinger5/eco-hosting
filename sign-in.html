<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Eco-hosting</title>

    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#000000">
    <!-- end of favicon  -->
    
</head>
<body>
    
    <video autoplay muted loop id="myVideo">
        <source src="images/gallery/login-bg.mp4" type="video/mp4">
      </video>

      <section class="sing-in">
          <div class="sign-in-inner">
              <h1 class="sing-in-title">Sign in</h1>

              <div class="email-input">
                <label for="email">Email Address</label>
                <input type="email" placeholder="Email Address" id="email">
            </div>

            <div class="password">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password">
            </div>

            <button class="sign-in registration-btn">Sign in</button>

            <div>
                <button class="back"><a href="index.html">Back</a></button>
            </div>

          </div>
      </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
